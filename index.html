<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Agorithms Visualizer</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>Sorting Agorithms Visualizer</h1>
    <button id="generateArray">Generate Array</button>
   
    <div id="btn">
        <button id="bubbleSort">Bubble Sort</button>
        <button id="selectionSort">Selection Sort</button>
        <button id="insertionSort">Insertion Sort</button>
        <button id="quickSort">Quicksort</button>
        <button id="mergeSort">Merge Sort</button>
    </div>
 

    <div class="container"></div>
    
    <div id="algorithmNotes">
        <h2>Algorithm Notes</h2>
        <p>Select a sorting algorithm to view its specific notes.</p>
    </div>
    <audio id="audio" src="chime.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
